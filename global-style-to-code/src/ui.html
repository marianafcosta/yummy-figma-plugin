<head>
  <style>
    @import './ui.css';
    @import '../node_modules/figma-plugin-ds/dist/figma-plugin-ds.css';
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Rubik+Mono+One&display=swap"
    rel="stylesheet">
</head>

<body class="plugin-body">
    <div class="nav-menu">
      <div class="formats">
        <input
          class="hidden"
          type="radio"
          id="format-tsx"
          name="format"
          value="react-native" checked/>
        <label class='nav-item' for="format-tsx">TSX</label>
        <input class="hidden" type="radio" id="format-json" name="format" value="object" />
        <label class='nav-item' for="format-json">JSON</label>
        <input class="hidden" type="radio" id="format-css" name="format" value="css" />
        <label class='nav-item' for="format-css">CSS</label>
      </div>
      <input class="hidden" type="radio" id="settings" name="format" value="settings" />
      <label class='settings nav-item' for="settings">GitLab settings</label>
    </div>
    <div id="main-panel" class="main-panel">
      <textarea id="code"></textarea>
      <div class="export-options">
          <span class="tokens-title">Tokens</span>
          <div class="option-checkbox">
            <input type="checkbox" id="text" name="text" />
            <label for="text">Text styles</label>
          </div>
          <div class="option-checkbox">
            <input type="checkbox" id="paint" name="paint" />
            <label for="paint">Color styles</label>
          </div>
          <div class="color-options">
            <div>
              <input type="radio" id="RGB" name="color-option" value="RGB" checked />
              <label for="RGB">RGB</label>
            </div >
            <div>
              <input type="radio" id="HEX" name="color-option" value="HEX" />
              <label for="HEX">HEX</label>
            </div>
            <div>
              <input type="radio" id="HSL" name="color-option" value="HSL" />
              <label for="HSL">HSL</label>
            </div>
          </div>
          <div class="option-checkbox">
            <input type="checkbox" id="effect" name="effect" />
            <label for="effect">Effect styles</label>
          </div>
      </div>
    </div>
  <div id="settings-panel" class="settings-panel">
    <div class="setting-field">
      <label class="setting-label" for="email">Email</label>
      <input class="settings-input" type="input" id="email" placeholder="max@test.com" name="email">
    </div>
    <div class="setting-field">
      <label class="setting-label" for="author">Author</label>
      <input class="settings-input" type="text" id="author" placeholder="Max" name="author" />
    </div>
    <div class="setting-field">
      <label class="setting-label" for="commit-msg">Commit message</label>
      <input class="settings-input" type="text" id="commit-msg" placeholder="style: update style tokens" value="style: update style tokens" name="commit-msg" />
    </div>
    <div class="setting-field">
      <label class="setting-label" for="branch-name">Branch name</label>
      <input class="settings-input" type="text" id="branch-name" placeholder="update-style-tokens" value="update-style-tokens" name="branch-name" />
    </div>
    <div class="setting-field">
      <label class="setting-label" for="target-branch">Target branch</label>
      <input class="settings-input" type="text" id="target-branch" placeholder="main" value="main" name="target-branch" />
    </div>
    <div class="setting-field">
      <label title="You can create an access token in GitLab's user settings page, under the 'Access Tokens' section" class="setting-label" for="access-token">Access token</label>
      <input class="settings-input" type="password" id="access-token" placeholder="ks02i3jdikdo2k0dkfodf3m39rjfjsdk0wk349rj3jrhf" name="access-token" />
    </div>
    <div class="setting-field">
      <label class="setting-label" for="filename">Filename</label>
      <input class="settings-input" type="text" id="filename" placeholder="styles" value="styles" name="filename" />
    </div>
    <div class="setting-field">
      <label class="setting-label" for="file-extension">File extension</label>
      <input class="settings-input" type="text" id="file-extension" placeholder="tsx" value="tsx" name="file-extension" />
    </div>
    <div class="setting-field">
      <label title="You can find the project ID in the project's GitLab homepage" class="setting-label" for="project-id">Project ID</label>
      <input class="settings-input" type="text" id="project-id" placeholder="43875284" name="project-id" />
    </div>
  </div>
  <div id="actions" class="actions">
    <button class='button button--primary' type="button" id="create-merge-request">Create merge request</button>
    <button class='download button button--primary' type="button">
      <a href="#" id="download-link">
        Download TSX file
      </a>
    </button>
  </div>
  <script src="../node_modules/figma-plugin-ds/dist/iife/figma-plugin-ds.js"></script> 
  <script type="module">
    import './ui.js';
  </script>
</body>
