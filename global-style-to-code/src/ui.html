<head>
  <style>
    @import './ui.css';
    @import '../node_modules/figma-plugin-ds/dist/figma-plugin-ds.css';
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Rubik+Mono+One&display=swap"
    rel="stylesheet">
</head>

<body class="plugin-body">
    <div class="nav-menu">
      <input
        class="hidden"
        type="radio"
        id="format-tsx"
        name="format"
        value="react-native" checked/>
      <label class='nav-item' for="format-tsx">TSX</label>
      <input class="hidden" type="radio" id="format-json" name="format" value="object" />
      <label class='nav-item' for="format-json">JSON</label>
      <input class="hidden" type="radio" id="format-css" name="format" value="css" />
      <label class='nav-item' for="format-css">CSS</label>
    </div>
  <textarea id="code"></textarea>
  <div class="button-box">
    <button type="button" id="create-merge-request">Create merge request</button>
    <button type="button" id="copy">Copy to clipboard</button>
    <button type="button">
    <a href="" id="download-link">
      Download TSX file
    </a>
    </button>
  </div>
  <h4>GitLab settings</h4>
  <div class="gitlab-settings">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" />
    <label for="author">Author</label>
    <input type="text" id="author" name="author" />
    <label for="commit-msg">Commit message</label>
    <input type="text" id="commit-msg" name="commit-msg" />
    <label for="branch-name">Branch name</label>
    <input type="text" id="branch-name" name="branch-name" />
    <label for="target-branch">Target branch</label>
    <input type="text" id="target-branch" name="target-branch" />
    <label for="access-token">Access token</label>
    <input type="password" id="access-token" name="access-token" />
    <label for="filename">Filename</label>
    <input type="text" id="filename" name="filename" />
    <label for="file-extension">File extension</label>
    <input type="text" id="file-extension" name="file-extension" />
    <label for="project-id">Project ID</label>
    <input type="text" id="project-id" name="project-id" />
  </div>
  <div class="check-box">
    <h4>select what style you want to convert to code and export mode</h4>
    <div class="input-box" id="convert">
      <span id="text">
        <label>
          <input type="checkbox" id="text-style" name="text-style" />
          text style
        </label>
      </span>

      <span id="paint">
        <label>
          <input type="checkbox" id="paint-style" name="paint-style" />
          paint style
        </label>
      </span>

      <span id="effect">
        <label>
          <input type="checkbox" id="effect-style" name="effect-style" />
          effect style
        </label>
      </span>
    </div>
  </div>
  <div class="check-box">
    <h4>check paint style color code option</h4>
    <div class="input-box">
      <label><input type="radio" id="RGB" name="paint-option" value="RGB" checked />RGB</label>
      <label><input type="radio" id="HEX" name="paint-option" value="HEX" />HEX</label>
      <label><input type="radio" id="HSL" name="paint-option" value="HSL" />HSL</label>
    </div>
  </div>
  <div id="toast"></div>
  <script src="../node_modules/figma-plugin-ds/dist/iife/figma-plugin-ds.js"></script> 
  <script type="module">
    import './ui.js';
  </script>
</body>
